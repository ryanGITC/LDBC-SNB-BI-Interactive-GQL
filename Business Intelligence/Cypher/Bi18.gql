
FROM  LDBC_SNB
MATCH (tag:Tag {name: $tag})<-[:HAS_INTEREST]-(person1:Person)-[:KNOWS]-(commonFriend:Person)-[:HAS_INTEREST]->(tag)
/*Reason for an optional match is the left join in sql*/
OPTIONAL MATCH (commonFriend:Person)-[:KNOWS]-(person2:Person)
WHERE person1 <> person2
  AND NOT (person1)-[:KNOWS]-(person2)
RETURN person1.id AS idPerson1
      ,person2.id AS idPerson2
      ,count(DISTINCT mutualFriend) AS mutualFriendCount
ORDER BY mutualFriendCount DESC, person1Id ASC, person2Id ASC
LIMIT 20




