
// Query personFriend_VIEW 
SELECT  DISTINCT friend
FROM LDBC_SNB
MATCH (p1:Person {id: $personId })-[:KNOWS]-(p2:Person){1,2}
WHERE (person <> p2)


SELECT f.id AS personId,f.firstName AS personFirstName,f.lastName AS personLastName,company.name AS organizationName,workAt.workFrom AS organizationWorkFromYear
FROM LDBC_SNB,personFriend_VIEW
MATCH (:Country {name: $countryName }) <-[:IS_LOCATED_IN] <- (friend) -[workAt:WORK_AT] -(company:Company)
WHERE workAt.workFrom < $workFromYear
ORDER BY
        organizationWorkFromYear ASC,
        toInteger(personId) ASC,
        organizationName DESC
LIMIT 10


