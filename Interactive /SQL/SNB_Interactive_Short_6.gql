// IS6. Forum of a message

SELECT f.id AS forumId, f.title AS forumTitle, mod.id AS moderatorId, mod.firstName AS FirstName, mod.lastName AS LastName
FROM LDBC_SNBI
     OPTIONAL MATCH (m:Message {id: $messageId })-[:REPLY_OF]{0,}->(p:Post)<-[:CONTAINER_OF]-(f:Forum)-[:HAS_MODERATOR]->(p1:Person)


